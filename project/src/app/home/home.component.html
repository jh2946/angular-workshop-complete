<div id="toggleHidingCompleted">
    <input type="checkbox" (change)="onToggleHidingCompleted()">
    <label>Hide completed tasks</label>
</div>
<div id="tasks">
    <app-tasks/>
</div>
<div id="create">
  <input type="text" placeholder="New task" #newTaskTitle>
  <input type="text" placeholder="Description" #newTaskDescription>
  <button (click)="onCreateClick(newTaskTitle.value, newTaskDescription.value)">Create</button>
</div>
