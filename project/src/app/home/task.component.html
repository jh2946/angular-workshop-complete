<div class="taskwrapper" *ngFor="let todoItem of items">
    <div class="task">
        <div class="top-row">
            <a href="history_homework.html" class="edit-link">
                <h2>{{todoItem.title}}</h2>
            </a>
            <input class="task-checkbox" type="checkbox">
        </div>
        <hr>
        <p>{{todoItem.description}}</p>
    </div>
</div>
