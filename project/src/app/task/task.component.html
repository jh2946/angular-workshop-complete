<div class="task" [ngClass]="{'completed': isChecked}">
    <div class="top-row">
        <a href="history_homework.html" class="edit-link">
            <h2>{{ title }}</h2>
        </a>
        <input class="task-checkbox" type="checkbox" [checked]="isChecked" (click)="doneOrNot($event)">
    </div>
    <hr>
    <p>{{ description }}</p>
</div>
