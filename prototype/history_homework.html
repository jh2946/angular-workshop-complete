<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>


        /*  navbar styles  */
        html, body {
            margin: 0;
            font-family: Lato;
        }
        header.navbar {
            background-color: #ddf;
            display: flex;
            height: 60px;
            padding: 0 5vw;
            border-bottom: 2px black solid;
        }
        header.navbar a.navlink {
            display: flex;
            box-sizing: border-box;
            text-decoration: none;
            color: inherit;
            height: 100%;
            padding: 15px;
            margin: 0 5px;
            justify-content: center;
            align-items: center;
        }
        header.navbar a.navlink.right-sep {
            margin-left: auto;
        }
        header.navbar a.navlink * {
            margin: 0;
        }
        header.navbar a.navlink:hover {
            background-color: #00f3;
        }


        /*  task list styles  */
        div.content {
            padding: 100px 15vw;
        }
        div.task {
            border: 2px black solid;
            box-sizing: border-box;
            padding: 30px;
            background-color: #ddf;
            width: min(600px, 60vw);
            margin: 0 auto;
        }
        div.task + div.task {
            margin-top: 30px;
        }
        div.task * {
            margin: 0;
        }
        div.task hr {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        div.task div.top-row {
            display: flex;
            justify-content: space-between;
            height: 30;
            align-items: center;
        }
        div.task input[type="checkbox"].task-checkbox {
            height: 70%;
            aspect-ratio: 1/1;
        }
        div.task a.edit-link {
            text-decoration: none;
        }
        div.task.completed {
            opacity: 50%;
        }
        div#create {
            width: min(600px, 60vw);
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            margin-top: 30px;
        }
        div#create input[type="text"] {
            padding: 0.5em;
            font: inherit;
            width: calc(min(600px, 60vw) - 100px);
            display: block;
        }
        div#create button {
            padding: 0.5em;
            font: inherit;
            background-color: #0d6efd;
            color: white;
            display: block;
            cursor: pointer;
            border: none;
        }

        
        /*  task edit styles  */
        hr {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        textarea {
            padding: 0.5em;
            font: inherit;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 0.5em;
            font: inherit;
            background-color: #0d6efd;
            color: white;
            display: block;
            cursor: pointer;
            border: none;
        }


    </style>
</head>
<body>

    <!-- navbar; common across all pages -->
    <header class="navbar">
        <a href="#" class="navlink"><h2>To-do List</h2></a>
        <a href="#" class="navlink"><h3>About Us</h3></a>
    </header>

    <!-- home page; shows task list -->
    <div class="content">
        <h2>History Homework</h2>
        <label for="description">Edit description</label>
        <textarea name="description" cols="30" rows="5">ABCSS Prelim 2022 Paper 1 Timed Practice</textarea>
        <button>Save</button>
    </div>

</body>
</html>
